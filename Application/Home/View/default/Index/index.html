<extend name="Common/base"/>
<block name="body">
  <style type="text/css">
    .navbar{
      margin-bottom: 0px;
    }
    .carousel-inner .item img{
      height: 500px;
    }
  </style>
  <!-- 幻灯片 begin -->
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://img1.daizhe.cn/upload/20150130/6/20150130110304778.jpg" alt="..." >
        <div class="carousel-caption">
          ...
        </div>
      </div>
      <div class="item">
        <img src="http://www.daizhe.cn/images/found/f_banner_gai.jpg" alt="...">
        <div class="carousel-caption">
          ...
        </div>
      </div>
      <div class="item">
        <img src="http://www.daizhe.cn/images/found/m_bodyBg.jpg" alt="...">
        <div class="carousel-caption">
          ...
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- 幻灯片 end  -->
  <!-- 活动 begin -->
  <div class="activity clear">
    <div class="container">
      <div class="row">
        <div class="col-md-12 center">
          <a href="javascript:;" class="block-Tit">
            <h3>户外活动<i>Activities</i></h3>
          </a>
          <p class="t_bom">这儿没有一场说走就走的旅行，但总能给你留下一次次美好的回忆……</p>
        </div>
        <foreach name="activity" item="v">
          <div class="act-One col-md-4">
            <a href="<{:U('Activity/index', array('id'=>$v[aid]))}>" target="_blank" class="imga"><img src="<{$v.active_pic}>" class="shImg" style="display: inline;"></a>
            <div class="bom">
              <a href="<{:U('User/index', array('id'=>$v[uid]))}>" target="_blank"><img src="__ROOT__/Uploads/Userhead/<{$v.headimg}>"  class="headImg" style="display: inline;"></a>
              <div class="bom_t"><a href="<{:U('Activity/index', array('id'=>$v[aid]))}>" target="_blank"><{$v.title}></a></div>
              <span class="startime"><{$v.starttime}></span>
              <aside class="icos">
                <span class="views"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> <{$v.hits}> </span>&nbsp;
                <span class="people"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> <{$v.people}> </span>&nbsp;
                <span class="comment"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> 4 </span>
              </aside>
            </div>
          </div>
        </foreach>
      </div>
    </div>
  </div>
  <!-- 活动 end -->
  <!-- 游记 begin -->
  <div class="travel-note clear">
    <div class="container">
      <div class="row">
        <div class="col-md-12 center">
          <a href="javascript:;" class="block-Tit">
            <h3>旅行游记<i>TravelNotes</i></h3>
          </a>
          <p class="t_bom">爬过的那座山，看过的那片海，难以忘怀的那次远行经历……</p>
        </div>
        <foreach name="travelNote" item="v">
          <div class="tn-One col-md-4">
            <a href="<{:U('Blog/index', array('id'=>$v[blogid]))}>" class="imga">
              <img src="<{$v.pic}>" />
            </a>
            <div class="bom">
              <a href="<{:U('User/index', array('id'=>$v[uid]))}>" target="_blank"><img src="__ROOT__/Uploads/Userhead/<{$v.headimg}>" class="headImg"></a>
              <a href="<{:U('Blog/index', array('id'=>$v[blogid]))}>" target="_blank" class="name"><{$v.title}></a>
              <p class="text">
                <a href="<{:U('Blog/index', array('id'=>$v[blogid]))}>"><{$v.message}></a>
              </p>
            </div>
          </div>
        </foreach>
      </div>
    </div>
  </div>
  <!-- 游记 end -->
</block>
