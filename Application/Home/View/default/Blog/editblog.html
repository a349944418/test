<extend name="Common/base"/>
<block name="body">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
	<div>
		<div class="container" >
			<div class="row">
				<div class="col-md-9 ">
					<h3 style="margin-bottom: 20px"><if condition="$blogid eq 0">发布<else />修改</if>日记</h3>
					<form method="post" action="<{:U('Blog/save_blog')}>" class="subblog">
						<input type="hidden" name="blogid" value="<{$blogid}>">
						<input type="hidden" name="type" value="2">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="请在这里输入标题" name="title" value="<{$blog.title}>">
						</div>
						<!--style给定宽度可以影响编辑器的最终宽度-->
						<script type="text/plain" id="editor" style="width:100%;height:260px;margin-bottom:15px;"></script>
						<div class="form-group" style="text-align: center">
							<input type="submit" class="btn btn-default" name="Submit" value="提交" />
						</div>			
					</form>
				</div>
				<div class="col-md-3">

				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			//实例化编辑器
		    var ue = UE.getEditor('editor');
		    ue.ready(function() {
			    ue.setContent('<{$blog.message}>');
			});
		    $('.subblog').submit(function(){
		    	var title = $('.subblog input[name=title]').val();
		    	title = $.trim(title);
		    	if(title.length < 1){
		    		alert('标题不能为空');
		    		return false;
		    	}
		    	var con = $('.subblog #ueditor_textarea_editorValue').val();
		    	con = $.trim(con);
		    	if(con.length < 1){
		    		alert('内容不能为空');
		    		return false;
		    	}
		    })
		})		
	</script>
</block>
