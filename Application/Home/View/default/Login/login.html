<extend name="Common/base"/>
<block name="body">
	<style type="text/css">
		body{
		    width: 100%;
		    background: url('__PUBLIC__/img/hero1.jpg') no-repeat fixed top center;
		    background-size: cover;
		    -webkit-background-size: cover;
		    -moz-background-size: cover;
		    -o-background-size: cover;
		}
	</style>
	<div class="wrap tj_login_body">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-8">
					<form class="tj_form_signin" method="post" action="<{:U('Login/loginVerify')}>">
				        <h2 class="form-signin-heading">请登陆</h2>
				        <div class="form-group">
					        <label for="inputEmail" class="sr-only">邮箱</label>
					        <input type="email" id="inputEmail" class="form-control" placeholder="邮箱" name="email" required="" autofocus="">
					    </div>
					    <div class="form-group">
					        <label for="inputPassword" class="sr-only">密码</label>
					        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="密码" required="">
					    </div>
					    <div class="form-group " >
					        <label for="inputVerify" class="sr-only">验证码</label>
					        <input type="text" id="inputVerify" class="form-control" placeholder="验证码" name="verify" required="">
					        <img class="verifyimg reloadverify" alt="点击切换" src="<{:U('verify')}>" style="cursor:pointer;">
					    </div>
				        <div class="checkbox">
				            <label>
				            	<input type="checkbox" value="remember-me"> 记住密码
				            </label>
				            <a href="<{:U('forgetpwd')}>" class="float_right">忘记密码</a>
				        </div>
				        <button class="btn btn-primary btn-block" type="submit">登陆</button>
				    </form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			var body_height = $(window).height();
			var nav_height = Math.ceil($('nav').height());
			var footer_height = Math.ceil($('footer').height());
			var tj_load = Math.ceil($('.tj_form_signin').height());
			var tj_load_margin = Math.ceil((body_height-nav_height-footer_height-tj_load-40)/2*0.7);
			$('.tj_form_signin').css('margin-top', tj_load_margin+'px');

			//底部浮动
			var doc_height = $('body').height();
			var window_height = $(window).height();
			if(doc_height < window_height){
				$('footer').css('position', 'fixed');
			}
		})
	</script>
</block>
